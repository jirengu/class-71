function randomIP() {
  //0.0.0.0~255.255.255.255
  const randomNum = () => Math.floor(Math.random()*256)
  return `${randomNum()}.${randomNum()}.${randomNum()}.${randomNum()}`
}

function randomColor() {
  //#fa0934  
  let dict = '0123456789abcdef'
  const randCh = () => dict[Math.floor(Math.random()*dict.length)]
  return `#${randCh()}${randCh()}${randCh()}${randCh()}${randCh()}${randCh()}`
}

function generate(n) {
  if(n < 1) return []
  let arr = [[1]]
  for(let i=1; i<n; i++) {
    arr[i] = []
    for(let j=0; j<i+1; j++) {
      arr[i][j] = (arr[i-1][j-1]||0) + (arr[i-1][j]||0)
    }
  }
  return arr
}
