<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML标签</title>
</head>

<body>
  <button>OK</button>
  <button disabled>确定</button>

  <div><strong>饥</strong>人谷</div>
  <div><span>饥</span>人谷</div>
  <div><em>饥</em>人谷</div>
  <div><i>饥</i>人谷</div>

  <figure>
    <img
      src="https://static.xiedaimala.com/xdml/image/8334f008-f5bb-41ea-9654-87bb65118b1e/MjAyMi05LTItMTEtNDItNC03Njk=.png"
      alt="三个卡通人在写字看电脑看书">
    <figcaption>饥人谷Java</figcaption>
  </figure>


  <table>
    <thead>
      <tr>
        <th>Items</th>
        <th>Expenditure</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Donuts</td>
        <td>3,000</td>
      </tr>
      <tr>
        <td>Stationery</td>
        <td>18,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Totals</td>
        <td>21,000</td>
      </tr>
    </tfoot>
  </table>

  <video controls width="250">
    <source src="./flower.webm" type="video/webm">
  </video>

  <figure>
    <figcaption>Listen to the T-Rex:</figcaption>
    <audio controls src="./t-rex-roar.mp3"></audio>
  </figure>


</body>
</html>
