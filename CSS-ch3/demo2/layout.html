<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <style>
    body {
      margin: 0;
      font: 14px/1.5 Arial;
    }

    header {
      background: red;
      height: 50px;
      max-width: 600px;
      margin: 0 auto;
    }

    main {
      /* background: blue; */
      min-height: calc(100vh - 90px);
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      background: #666;
      height: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>header</header>
  <main>
    main
  </main>
  <footer>footer</footer>
</body>
</html>
