<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<style>
  .com-tab { width: 600px; }
  .com-tab .header { display: flex; }
  .com-tab ul {  list-style: none; }
  .com-tab .tab {
    margin-right: 20px;
    cursor: pointer;
  }
  .com-tab .tab.active {
    color: blue;
    border-bottom: 1px solid currentColor;
  }
  .com-tab .panel {
    border: 1px solid #ccc;
    height: 200px;
    padding: 20px;
    display: none;
  }
  .com-tab .panel.active { display: block;}
</style>
<div class="com-tab">
  <ul class="header">
    <li class="tab active">用户管理</li>
    <li class="tab">配置管理</li>
    <li class="tab">角色管理</li>
  </ul>
  <ul class="content">
    <li class="panel active">用户管理的内容</li>
    <li class="panel">配置管理的内容</li>
    <li class="panel">角色管理的内容</li>
  </ul>
</div>
<script>
  const $$tabs = document.querySelectorAll('.tab')
  const $$panels = document.querySelectorAll('.panel')
  $$tabs.forEach($tab => {
    $tab.onclick = function() {
      $$tabs.forEach($node => $node.classList.remove('active'))
      $tab.classList.add('active')
      let index = [...$$tabs].indexOf($tab)
      $$panels.forEach($node => $node.classList.remove('active'))
      $$panels[index].classList.add('active')
    }
  })
</script>
</body>
</html>
