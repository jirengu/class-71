<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击按钮，改变颜色</title>
</head>
<body>
<style>
  .box {
    width: 120px;
    height: 120px;
    background-color: rgb(165,42,42);
    cursor: pointer;
  }
</style>
<div class="box"></div>
<script>
  function random(num) {
    return Math.floor(Math.random()*num)
  }
  document.querySelector('.box').addEventListener('click', function() {
    this.style.backgroundColor = `rgb(${random(256)},${random(256)},${random(256)})`
  })
</script>

</body>
</html>
