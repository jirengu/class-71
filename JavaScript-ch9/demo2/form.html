  <form action="/login">
    <input class="username" type="text">
    <div class="msg"></div>
    <button>提交</button>
  </form>
  <script>
    const $ = s => document.querySelector(s)
    $('form').addEventListener('submit', function(e){
      e.preventDefault()
      if(/^\w{6,12}$/.test($('.username').value)){
        $('form').submit()
        $('form .msg').innerText = ''
      }else{
        $('form .msg').innerText = '出错了'
      } 
    })
  </script>
